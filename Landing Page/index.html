<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Crimson+Text&family=Raleway:ital@1&family=Roboto+Slab:wght@300&family=Source+Code+Pro:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <a href="" class="brand-name">
                Semicolon
            </a>
            <div class="nav-btns">
                <button class="navbar-btn">Notes</button>
                <button class="navbar-btn">Sign in</button>
            </div>
        </nav>
    </div>

    <div class="laptop">
        <img class="laptopimg" src="/images/screen.png" alt="">
    </div>

    <div class="content">
        <p class="info-text">Learn Touch Typing for free.</p>
    </div>

    <div class="keyboard">
        <img class="keyboard-img" src="images/keyboard.png" alt="">
    </div>

    <div id="blink-square" class="blinked"></div>
    <div id="blink-spacebar" class=""></div>

    <div class="main">
        <h2 class="main-text">Hello. <br> Start Typing Today.</h2>
        <button class="start-btn btn">Get Started</button>
    </div>

    <!-- <img src="images/final-screen-transformed.png" alt="">
    <img src="images/chair-transformed.png" alt=""> -->

    <!-- <img src="images/man-removebg-preview.png" alt=""> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
